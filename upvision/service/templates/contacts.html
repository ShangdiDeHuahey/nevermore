{% extends 'base.html' %}
{% block content %}
    <section id="hero">
        <div class="container">
            <h1>Контакты</h1>
            <p>Свяжитесь с нами, чтобы задать любые вопросы или запросить коммерческое предложение.</p>
        </div>
    </section>
    <section id="contact">
        <div class="container">
            <form action="#" method="post">
                <div class="form-group">
                    <input type="text" placeholder="Имя" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <input type="email" placeholder="Email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <input type="tel" placeholder="Телефон" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" placeholder="Сообщение" rows="5" required></textarea>
                </div>
                <button class="btn" type="submit">Отправить</button>
            </form>
        </div>
    </section>
{% endblock content %}
